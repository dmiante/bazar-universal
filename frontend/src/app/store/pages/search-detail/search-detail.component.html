<ng-template #divLoading>
  <p>loading</p>
</ng-template>

<div *ngIf="product else divLoading" class="">
  <div class="bg-white py-6 sm:py-8 lg:py-12">
    <div class="mx-auto max-w-screen-xl px-4 md:px-8">
      <div class="grid gap-8 md:grid-cols-2">
        <!-- images - start -->
        <div class="grid gap-4 lg:grid-cols-5">
          <div class="order-last grid gap-4 lg:order-none lg:flex lg:flex-col">
            <div *ngFor="let image of product.images.slice(0,3)"
            class="overflow-hidden rounded-lg bg-gray-100 row-start-2">
              <img
                [src]="image"
                loading="lazy"
                [alt]="product.title"
                class="h-40 w-full object-cover object-center" />
            </div>
          </div>

          <div class="relative overflow-hidden rounded-lg bg-gray-100 lg:col-span-4">
            <img
              [src]="product.thumbnail"
              loading="lazy"
              [alt]="product.title"
              class="h-full w-full object-cover object-center" />

            <!-- sign sale
              <span
              class="absolute left-0 top-0 rounded-br-lg bg-red-500 px-3 py-1.5 text-sm uppercase tracking-wider text-white">sale</span> -->

            <!-- button favorites
              <a href="#"
              class="absolute right-4 top-4 inline-block rounded-lg border bg-white px-3.5 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-100 focus-visible:ring active:text-gray-700 md:text-base">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
            </a> -->
          </div>
        </div>
        <!-- images - end -->

        <!-- content - start -->
        <div class="md:py-8">
          <!-- name - start -->
          <div class="mb-2 md:mb-3">
            <span class="mb-0.5 inline-block text-gray-500">{{product.brand}}</span>
            <h2 class="text-2xl font-bold text-gray-800 lg:text-3xl">{{product.title}}</h2>
          </div>
          <!-- name - end -->

          <!-- rating - start -->
          <div class="mb-6 flex items-center gap-3 md:mb-10">
            <div class="flex h-7 items-center gap-1 rounded-full bg-indigo-500 px-2 text-white">
              <span class="text-sm">{{product.rating}}</span>

              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
              </svg>
            </div>

            <span class="text-sm text-gray-500 transition duration-100">{{product.rating}}</span>
          </div>
          <!-- rating - end -->

          <!-- description -->
          <div class="mb-6">
            <p class="text-gray-500 text-base">{{product.description}}</p>
          </div>

          <!-- price - start -->
          <div class="mb-4">
            <div class="flex items-end gap-2">
              <span class="text-xl font-bold text-gray-800 md:text-2xl">${{product.price}}</span>
              <span class="mb-0.5 text-red-500">-{{product.discountPercentage}}%</span>
            </div>

          </div>
          <!-- price - end -->

          <!-- stock notice - start -->
          <div class="mb-6 flex items-center gap-2 text-gray-500">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-package" width="24" height="24"
              viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M12 3l8 4.5l0 9l-8 4.5l-8 -4.5l0 -9l8 -4.5" />
              <path d="M12 12l8 -4.5" />
              <path d="M12 12l0 9" />
              <path d="M12 12l-8 -4.5" />
              <path d="M16 5.25l-8 4.5" />
            </svg>

            <span class="text-sm">{{product.stock}} en stock</span>
          </div>
          <!-- stock notice - end -->

          <!-- buttons - start -->
          <div class="flex gap-2.5">
            <a href="#"
              class="inline-block flex-1 rounded-lg bg-indigo-500 px-8 py-3 text-center text-sm font-semibold text-white outline-none ring-indigo-300 transition duration-100 hover:bg-indigo-600 focus-visible:ring active:bg-indigo-700 sm:flex-none md:text-base"
            >
              Agregar al carro
            </a>

            <a href="#"
              class="inline-block rounded-lg bg-gray-200 px-8 py-3 text-center text-sm font-semibold text-gray-500 outline-none ring-indigo-300 transition duration-100 hover:bg-gray-300 focus-visible:ring active:text-gray-700 md:text-base"
            >
              Comprar
            </a>
          </div>
          <!-- buttons - end -->
        </div>
        <!-- content - end -->
      </div>
    </div>
  </div>
</div>
